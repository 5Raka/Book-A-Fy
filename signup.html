<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./stylesheets/signup.css">
    <link rel="stylesheet" href="./stylesheets/logingov.css">
</head>
<body>
    
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label class="email-label">Email</label>
    
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                    
                </div>
            <p> <span><input type="checkbox" required></span> I agree to the terms and services</p>
            <input type="submit" value="Sign Up">
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Login with Google</button>
            <p>Do you have an account ? <a href="./logingov.html">Login</a></p>
        </form>
    </div>
    
</body>
</html>
